<style> 
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.17s;
    }

    .subscribe-button:hover{
        opacity: 0.7;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }
    .join-button {
        background-color:rgb(255, 255, 255);
        border-color: rgb(5, 123, 233);
        border-style: solid;
        border-width: 1px;
        color: rgb(5, 123, 233);
        height: 36px;
        width: 75px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color .15s, color .15s; 
    }
    .join-button:hover{
        background-color:rgb(5, 123, 233);
        color:white;

    }
    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
       
    }

    .tweet-button:hover{
     box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
     transition: box-shadow 0.15s;
    }
    .resume-button{
        Background-color: rgb(5, 102, 182);
        border-color: rgb(30, 196, 146);
        font-size:larger;
        height:50px;
        width: 175px;
        border-width: 4px;
        border-style: solid;
        cursor:pointer;
        text-align: center;
        border-radius: 12px;
        color:white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bold;
        transition: opacity .15s;
    }
    .resume-button:hover{
        transition: opacity .2s;
        box-shadow: 7px 7px 15px rgba(0, 0, 0, 0.15);
        transition: box-shadow 0.15s;
    }
    .resume-button:active{
        opacity: 0.75;
    }

</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>


<button class="join-button">
    JOIN
</button>
<br>
<br>
<button class="tweet-button">
    Tweet
</button>
<br>
<br>



<button class= "resume-button"> Resume Page</button>
